<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <figure>
        <img
          src="img/image-qr-code.png"
          alt="QR Code"
          width="576"
          height="576"
        />
        <figcaption>
          Improve your front-end skills by building projects
        </figcaption>
      </figure>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AmiraxHamza</a>.
      </div>
    </footer>
  </body>
</html>
